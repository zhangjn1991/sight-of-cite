<div class="info-bar">
	<div class="content-container" ng-show="globalCtrl.tabIndex == 0">
		<h1>{{infoBarCtrl.entity.title}}</h1>
		<section>
			<h2>Authors</h2>
			<p>{{infoBarCtrl.entity.author}}</p>
		</section>
		<section>
			<h2>Year</h2>
			<p>{{infoBarCtrl.entity.year}}</p>
		</section>
		<section>
			<h2>Conference</h2>
			<p>{{infoBarCtrl.entity.conference}}</p>
		</section>
		<section>
			<h2>Tags</h2>
			<tag-container entity="infoBarCtrl.entity"></tag-container>
		</section>
		<section>
			<h2>Abstract</h2>
			<p>{{infoBarCtrl.entity.abstract}}</p>
		</section>
	</div>
	<div class="content-container" ng-show="globalCtrl.tabIndex == 1">
		<h1>Tags</h1>
		<section>
			<tag-container entity="infoBarCtrl.entity"></tag-container>
		</section>
		<h1>Comments</h1>
		<section>
			<textarea name="" id="">{{infoBarCtrl.entity.comment}}</textarea>
		</section>

	</div>
</div>
