<div class="info-bar">
	<div class="detail-container" ng-show="globalCtrl.tabIndex == 0">
		<h1>{{infoBarCtrl.entity.title}}</h1>
		<section>
			<h2>Authors</h2>
			<p>{{infoBarCtrl.entity.author}}</p>
		</section>
		<section>
			<h2>Year</h2>
			<p>{{infoBarCtrl.entity.year}}</p>
		</section>
		<section>
			<h2>Conference</h2>
			<p>{{infoBarCtrl.entity.conference}}</p>
		</section>
		<section>
			<h2>Tags</h2>
			<p>
				<span class="tag" ng-repeat="tag in infoBarCtrl.entity.tag">{{tag}}</span>
			</p>
		</section>
		<section>
			<h2>Abstract</h2>
			<p>{{infoBarCtrl.entity.abstract}}</p>
		</section>
	</div>
	<div class="note-container" ng-show="globalCtrl.tabIndex == 1">
		<h1>Notes</h1>
	</div>
</div>
